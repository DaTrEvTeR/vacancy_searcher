repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    # Poetry related hooks.
    hooks:
      # Check poetry configuration.
      - id: poetry-check
        args: [--lock]
      # Update poetry.lock.
      - id: poetry-lock
        args: [--no-update]
      # Export requirements from poetry.lock to requirements.txt.
      - id: poetry-export
        args:
          [
            --format=requirements.txt,
            --output=requirements.txt,
            --without-hashes,
            --without=dev,
          ]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Trims trailing whitespace.
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # Makes sure files end in a newline and only a newline.
      - id: end-of-file-fixer
        # Exclude some autogenerated files.
        exclude: |
          (?x)^(
            poetry.lock|
            requirements.*.txt
          )$
      # Checks that your YAML files are parseable.
      - id: check-yaml
      # Attempts to load all TOML files to verify syntax.
      - id: check-toml
      # Check for debugger imports
      - id: debug-statements
      # Prevent giant files from being committed.
      - id: check-added-large-files
        args: [--maxkb=500]
      # No commits to master or main.
      # - id: no-commit-to-branch
      # args: [--branch=master, --branch=main]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    # Opinionated Code Formatter. For JS, CSS, Markdown, JSON, YAML and more.
    hooks:
      - id: prettier

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    # Static type checker for Python.
    hooks:
      - id: mypy

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      # Run the linter with unsafe fixes.
      - id: ruff
        args: [--fix, --unsafe-fixes]
      # Run the formatter.
      - id: ruff-format
